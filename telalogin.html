<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu Login</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>
 
    
<div id="login">
<form class="card"> 
    <div class="card-header">
        <h2>Faça seu Login</h2> 
    </div> 

    <div class="card-content">
    <div class="card-content-area">
      <label for="user"><h3>Usuário</h3></label>
<input type="email" id="user" placeholder="Digite seu email" required>
    </div>
   
<div class="card-content-area">
<label for="psw"><h3>Password</h3></label>
<input type="password" id="psw" name="psw" required>
</div>
<div class="card-footer">
<input type="submit" class="submit" value="Entrar">
</div>

<div>
    <a href="https://awari.com.br/"class="recuperar_senha" target="_blank"><h3>Esqueceu a senha?</h3></a>
</div>

</form>
</body>
</html>
